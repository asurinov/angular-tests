<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
<head>
    <meta charset="UTF-8">
    <title>Movie app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        .container {
            max-width: 900px;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="container">
        <div class="page-header">
            <h1><a href="#/">MovieApp</a></h1>
            <p class="lead">Your resource for Movie Data.</p>
        </div>
        <div ng-controller="SearchController">
          <form class="form-inline-lg" ng-submit="search()">
              <div class="input-group">
                  <input type="text" class="form-control" placeholder="Film title" ng-model="query" ng-keyup="keyUp()" ng-keydown="keyDown()">
                  <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-click="search()">Search</button>
                  </span>
              </div>
          </form>
        </div>
    </div>
</div>
<div class="container">
    <div ng-view=""></div>
</div>
<div class="footer">
    <div class="container">
        <p>from | movie data from http://www.omdbapi.com</p>
    </div>
</div>
<script type="text/javascript" src="https://code.angularjs.org/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.4.8/angular-route.min.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.4.8/angular-resource.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.2.5/ui-bootstrap-tpls.min.js"></script>

<script type="text/javascript" src="movie-core/service.js"></script>
<script type="text/javascript" src="omdb.service.js"></script>
<script type="text/javascript" src="movie-app/app.js"></script>
<script type="text/javascript" src="movie-app/search.controller.js"></script>
<script type="text/javascript" src="movie-app/results.controller.js"></script>
<script type="text/javascript" src="movie-app/home.controller.js"></script>
<script type="text/javascript" src="movie-app/movie-result.directive.js"></script>
</body>
</html>
